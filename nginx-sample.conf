# Nginx Configuration Sample for ASB Store

## 1. Client Frontend (asbcrystal.in)
```nginx
server {
    listen 80;
    server_name asbcrystal.in www.asbcrystal.in;

    location / {
        root /var/www/asbstore/spiritual-marketplace-ui/build;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API requests if you prefer asbcrystal.in/api
