# Nginx Configuration Sample for ASB Store with SSL (HTTPS)

# 1. Client Frontend (asbcrystal.in)
server {
    listen 80;
    server_name asbcrystal.in www.asbcrystal.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name asbcrystal.in www.asbcrystal.in;

    ssl_certificate /etc/letsencrypt/live/asbcrystal.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asbcrystal.in/privkey.pem;

    location / {
        root /root/ASB_STORE/spiritual-marketplace-ui/build;
        index index.html;
        try_files $uri /index.html;
    }
}

# 2. Admin Frontend (admin.asbcrystal.in)
server {
    listen 80;
    server_name admin.asbcrystal.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name admin.asbcrystal.in;

    ssl_certificate /etc/letsencrypt/live/asbcrystal.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asbcrystal.in/privkey.pem;

    location / {
        root /root/ASB_STORE/asb-admin/build;
        index index.html;
        try_files $uri /index.html;
    }
}

# 3. Backend API (api.asbcrystal.in)
server {
    listen 80;
    server_name api.asbcrystal.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.asbcrystal.in;

    ssl_certificate /etc/letsencrypt/live/asbcrystal.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asbcrystal.in/privkey.pem;

    location / {
        # Explicit CORS for Preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }

        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        alias /root/ASB_STORE/asb-backend/src/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
